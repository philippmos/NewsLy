name: .NET

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      working-directory: ./NewsLy.Api
      run: dotnet restore
    - name: Build
      working-directory: ./NewsLy.Api
      run: dotnet build --no-restore
    - name: Unit Test
      run: dotnet test